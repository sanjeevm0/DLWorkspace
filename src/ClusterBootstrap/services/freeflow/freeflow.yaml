kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: freeflowrouter
  namespace: default
spec:
  template:
    metadata:
      name: freeflowrouter
      labels:
        freeflowrouter-node: pod      
    spec:
      dnsPolicy: ClusterFirstWithHostNet 
      hostNetwork: true        
      containers:
      - name: freeflowrouter
        image: mlcloudreg.westus.cloudapp.azure.com:5000/dlworkspace/freeflow:0.16
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /freeflow
          name: freeflow
        env:
        - name: HOST_IP_PREFIX
          value: {{cnf["network"]["container-network-iprange"]}}


      volumes:
      # temporarily hard-coding the path to nvidia driver; after nvidia-docker is enabled on kubernetes, this will be removed. 
      - name: freeflow
        hostPath:
          path: /freeflow         
