# Elasticsearch deployment itself
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: elasticsearch-logging
  namespace: kube-system
  labels:
    k8s-app: elasticsearch-logging
    version: v5.6.2
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  selector:
    matchLabels:
      k8s-app: elasticsearch-logging
      version: v5.6.2
  template:
    metadata:
      labels:
        k8s-app: elasticsearch-logging
        version: v5.6.2
        kubernetes.io/cluster-service: "true"
    spec:
      hostNetwork: true
      nodeSelector:
        elasticsearch: active
      containers:
      - image: mlcloudreg.westus.cloudapp.azure.com:5000/dlworkspace/elasticsearch
        imagePullPolicy: Always
        name: elasticsearch-logging
        resources:
          # need more cpu upon initialization, therefore burstable class
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        ports:
        - containerPort: {{cnf["elasticsearch_db_port"]}}
          name: db
          protocol: TCP
        - containerPort: {{cnf["elasticsearch_tp_port"]}}
          name: transport
          protocol: TCP
        volumeMounts:
        - name: elasticsearch-logging
          mountPath: /data
        env:
        - name: "NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: "MINIMUM_MASTER_NODES"
          value: "1"
        - name: "HTTP_PORT"
          value: "{{cnf["elasticsearch_db_port"]}}"
        - name: "TRANSPORT_PORT"
          value: "{{cnf["elasticsearch_tp_port"]}}"
      volumes:
      - name: elasticsearch-logging
        hostPath:
          path: /dlwsdata/storage/sys/elasticsearch
        #emptyDir: {}
      # Elasticsearch requires vm.max_map_count to be at least 262144.
      # If your OS already sets up this number to a higher value, feel free
      # to remove this init container.
      initContainers:
      - image: alpine:3.6
        command: ["/sbin/sysctl", "-w", "vm.max_map_count=262144"]
        name: elasticsearch-logging-init
        securityContext:
          privileged: true